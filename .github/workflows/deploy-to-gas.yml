name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - '.clasp.json'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Create clasp credentials
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
        run: |
          echo "Secret length: ${#CLASPRC_JSON} characters"
          if [ -z "$CLASPRC_JSON" ]; then
            echo "ERROR: CLASPRC_JSON secret is empty!"
            exit 1
          fi
          printf '%s' "$CLASPRC_JSON" > ~/.clasprc.json
          echo "Credentials file created at ~/.clasprc.json"
          echo "File size: $(wc -c < ~/.clasprc.json) bytes"
          echo "File exists: $(test -f ~/.clasprc.json && echo 'yes' || echo 'no')"
          echo "First 20 chars (sanitized): $(head -c 20 ~/.clasprc.json | tr -d '\n')..."

      - name: Verify credentials file
        run: |
          echo "Home directory: $HOME"
          echo "Checking ~/.clasprc.json:"
          ls -la ~/.clasprc.json || echo "File not found!"
          echo "Checking if valid JSON:"
          cat ~/.clasprc.json | head -c 50
          echo "..."

      - name: Push to Google Apps Script
        run: |
          echo "Running clasp push..."
          clasp push --force

      - name: Deployment complete
        run: echo "âœ… Code deployed to Google Apps Script!"
